# Variables
$scripts = ~/.config/hypr/scripts

# Switch workspace
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to workspace and switch workspace
bind = SUPER_SHIFT, 1, hy3:movetoworkspace, 1
bind = SUPER_SHIFT, 2, hy3:movetoworkspace, 2
bind = SUPER_SHIFT, 3, hy3:movetoworkspace, 3
bind = SUPER_SHIFT, 4, hy3:movetoworkspace, 4
bind = SUPER_SHIFT, 5, hy3:movetoworkspace, 5
bind = SUPER_SHIFT, 6, hy3:movetoworkspace, 6
bind = SUPER_SHIFT, 7, hy3:movetoworkspace, 7
bind = SUPER_SHIFT, 8, hy3:movetoworkspace, 8
bind = SUPER_SHIFT, 9, hy3:movetoworkspace, 9
bind = SUPER_SHIFT, 0, hy3:movetoworkspace, 10

# Move active window to workspace and switch workspace
bind = SUPER_CTRL, 1, hy3:movetoworkspace, 1, follow
bind = SUPER_CTRL, 2, hy3:movetoworkspace, 2, follow
bind = SUPER_CTRL, 3, hy3:movetoworkspace, 3, follow
bind = SUPER_CTRL, 4, hy3:movetoworkspace, 4, follow
bind = SUPER_CTRL, 5, hy3:movetoworkspace, 5, follow
bind = SUPER_CTRL, 6, hy3:movetoworkspace, 6, follow
bind = SUPER_CTRL, 7, hy3:movetoworkspace, 7, follow
bind = SUPER_CTRL, 8, hy3:movetoworkspace, 8, follow
bind = SUPER_CTRL, 9, hy3:movetoworkspace, 9, follow
bind = SUPER_CTRL, 0, hy3:movetoworkspace, 10, follow

# Move focus
bind = SUPER, left, hy3:movefocus, l, visible
bind = SUPER, down, hy3:movefocus, d, visible
bind = SUPER, up, hy3:movefocus, u, visible
bind = SUPER, right, hy3:movefocus, r, visible

bind = SUPER, h, hy3:movefocus, l, visible
bind = SUPER, j, hy3:movefocus, d, visible
bind = SUPER, k, hy3:movefocus, u, visible
bind = SUPER, l, hy3:movefocus, r, visible

# Smart split
# Will either splith or splitv depending on which window side is largest
bind = SUPER, X, exec, $scripts/smart-split.sh
# Switch between splith and splitv
bind = SUPER, B, hy3:makegroup, h
bind = SUPER, V, hy3:makegroup, v

# Move window
# - Floating
bind = SUPER_SHIFT, left, moveactive, -40 0
bind = SUPER_SHIFT, down, moveactive, 0 40
bind = SUPER_SHIFT, up, moveactive, 0 -40
bind = SUPER_SHIFT, right, moveactive, 40 0

bind = SUPER_SHIFT, h, moveactive, -40 0
bind = SUPER_SHIFT, j, moveactive, 0 40
bind = SUPER_SHIFT, k, moveactive, 0 -40
bind = SUPER_SHIFT, l, moveactive, 40 0

# - Tiled
bind = SUPER_SHIFT, left, hy3:movewindow, l, visible
bind = SUPER_SHIFT, down, hy3:movewindow, d, visible
bind = SUPER_SHIFT, up, hy3:movewindow, u, visible
bind = SUPER_SHIFT, right, hy3:movewindow, r, visible

bind = SUPER_SHIFT, h, hy3:movewindow, l, visible
bind = SUPER_SHIFT, j, hy3:movewindow, d, visible
bind = SUPER_SHIFT, k, hy3:movewindow, u, visible
bind = SUPER_SHIFT, l, hy3:movewindow, r, visible

bindm = SUPER, mouse:272, movewindow

# Resize window
bind = SUPER_CTRL, left, resizeactive, -40 0
bind = SUPER_CTRL, down, resizeactive, 0 40
bind = SUPER_CTRL, up, resizeactive, 0 -40
bind = SUPER_CTRL, right, resizeactive, 40 0

bind = SUPER_CTRL, h, resizeactive, -40 0
bind = SUPER_CTRL, j, resizeactive, 0 40
bind = SUPER_CTRL, k, resizeactive, 0 -40
bind = SUPER_CTRL, l, resizeactive, 40 0

bindm = SUPER, mouse:273, resizewindow

# Make window fullscreen
bind = SUPER, F, fullscreen

# Toggle window between tiling and floating mode
bind = SUPER_SHIFT, SPACE, togglefloating, active
# Switch focus between tiling and floating
bind = SUPER, SPACE, hy3:togglefocuslayer

# Move window to and from scatchpad
bind = SUPER_SHIFT, S, hy3:movetoworkspace, special
bind = SUPER_SHIFT, S, hy3:movetoworkspace, +0
# Toggle scratchpad
bind = SUPER, S, togglespecialworkspace, special

# Move focus to parent container
bind = SUPER, A, hy3:changefocus, raise
# Move focus to child container
bind = SUPER_SHIFT, A, hy3:changefocus, lower

# Pin floating window, g for glue :)
bind = SUPER, G, pin, active

# Closes (not kills, use forcekillactive) active window
bind = SUPER_SHIFT, Q, killactive

# Open a terminal
bind = SUPER, RETURN, exec, kitty

# Open Rofi menus
bind = SUPER, D, exec, rofi -show drun
bind = SUPER, E, exec, rofi -show clipboard
bind = SUPER, Q, exec, rofi -show powermenu

# Login manager
bind = SUPER, Q, exec, wlogout

# Screenshot
bind = , PRINT, exec, $scripts/screenshot-region.sh
bind = SHIFT, PRINT, exec, $scripts/screenshot-window.sh
bind = CTRL, PRINT, exec, $scripts/screenshot-screen.sh
